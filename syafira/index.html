<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="warning.png" />
    <title>Special for Syafira</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="container-fluid area">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 text-center padding">
          <div class="box" data-aos="flip-left">
            <span class="fs-6">15.05.23</span><br />
            <small class="fst-italic" data-aos="zoom-in" data-aos-duration="500"
              >"Setelah perjalanan melawan mager..."</small
            >
            <h1
              class="fw-semibold p-0 fs-4"
              data-aos="zoom-in"
              data-aos-delay="1000"
              data-aos-duration="500"
            >
              Selamat
              <span class="font-h1-style fw-bold fs-1">Sempro</span>
              Syafira<span class="material-symbols-outlined icon"
                >auto_awesome</span
              >
            </h1>
            <p
              class="font-p-style"
              data-aos="zoom-in"
              data-aos-delay="1500"
              data-aos-duration="500"
            >
              Semangattt Revisiannyaaa, Semoga dipermudah....
              <i class="bi bi-hearts"></i>
            </p>
            <p class="px-2 text-danger fw-bold" id="text" style="display: none">
              Spesial buatmu, biar tambah Semangattt
            </p>
          </div>
        </div>
        <div class="col-lg-1" id="display">
          <div class="d-flex justify-content-center">
            <audio id="audio" controls autoplay style="display: none">
              <source src="assets/saturday.mp3" type="audio/mpeg" />
            </audio>
            <button
              type="button"
              id="btn"
              class="btn btn-warning rounded-5 z-1 position-absolute"
              onclick="enableAutoplay(); setTimeout(editText, 3000);"
            >
              Klik Me
            </button>
          </div>
        </div>
        <div class="col-lg-5 text-center" id="img-bts">
          <img
            class="img-fluid"
            src="assets/image.png"
            id="img-first"
            data-aos="zoom-in-up"
            data-aos-delay="500"
            data-aos-duration="1000"
          />
        </div>
      </div>
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul class="image" id="animation-bts" style="display: none">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      var x = document.getElementById("audio");
      var y = document.getElementById("btn");
      var z = document.getElementById("display");
      var b = document.getElementById("text");
      var c = document.getElementById("img-bts");
      var d = document.getElementById("img-first");
      var e = document.getElementById("animation-bts");

      function enableAutoplay() {
        x.autoplay = true;
        x.load();
        y.remove();
        z.style.display = "none";
        b.style.display = "inline";
      }

      function editText() {
        b.innerHTML = "NCT DREAM - Saturday Drip";
        c.innerHTML =
          '<img class="img-fluid" style="width: 100%" src="assets/syafira.png" data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="1000">';
        d.style.display = "none";
        e.style.display = "inline";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
